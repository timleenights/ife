<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>任务二：零基础JavaScript编码（二）</title>
</head>
<body>
  <!--
    任务目的
      - 在上一任务基础上继续JavaScript的体验
      - 学习JavaScript中的if判断语法，for循环语法
      - 学习JavaScript中的数组对象
      - 学习如何读取、处理数据，并动态创建、修改DOM中的内容
    任务描述
      - 参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，
        最后将符合条件的数据按照一定的格式要求显示在网页上
  -->
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li>
    -->
  </ul>

  <script>
  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];

  (function() {
  /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var result = aqiData.filter((item) => item[1] > 60)
                .sort((itemA, itemB) => itemA[1] < itemB[1])

                .map((item, index) => `<li>第${getCNum(index)}名: ${item[0]}, ${item[1]}</li>`)
                .join('');

    function getCNum (num) {
      return ['一', '二', '三', '四', '五', '六', '七', '八', '九'][ num ]
    }

    document.querySelector('#aqi-list').innerHTML = result;
  })();
  </script>
</body>
</html>
